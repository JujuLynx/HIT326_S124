{% extends "pg_app/base.html" %}
{% block body %}

<h2>Team Members</h2>
<table style="width: 100%; border-collapse: collapse">
    <thead>
        <tr>
            <th style="border: 1px solid #040404;padding: 15px; text-align: left">Full Name</th>
            <th style="border: 1px solid #040404;padding: 15px; text-align: left">Student Number</th>
            <th style="border: 1px solid #040404;padding: 15px; text-align: left">Email Address</th>
        </tr>
    </thead>
    <tbody>
        {% for member in team_members %}
            <tr>
                <td style="border: 1px solid #040404;padding: 15px">{{ member.full_name }}</td>
                <td style="border: 1px solid #040404;padding: 15px">{{ member.student_number }}</td>
                <td style="border: 1px solid #040404;padding: 15px"><a href="mailto:{{ member.email_address }}">{{ member.email_address }}</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
